<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Go</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          href="/"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <h1 class="ml-3 text-xl">
            Ready to <span class="text-indigo-500">Go</span>?
          </h1>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900" href="./">Home</a>
          <a class="mr-5 hover:text-gray-900" href="./about">About</a>
          <a class="mr-5 hover:text-gray-900" href="./contact">Contact</a>
          <a class="mr-5 hover:text-gray-900" href="./random">Random</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          hx-get="/selectAll"
          hx-target="#selectAll"
          >
          DB SELECT *
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="text-gray-600 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
          <iframe
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
            marginheight="0"
            marginwidth="0"
            title="map"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167231.03040005287!2d-122.43247517532603!3d49.08692819055659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548435c6706ab783%3A0x50135152a7b0560!2sAbbotsford%2C%20BC!5e0!3m2!1sen!2sca!4v1698725415925!5m2!1sen!2sca"
            width="100%"
            height="100%"
            frameborder="0.2"
            crossorigin="anonymous"
          ></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div
            class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
          >
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
              Add User
            </h2>
            <p class="leading-relaxed mb-5 text-gray-600">
              Adds a user to the database using the form below.
            </p>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Name</label
              >
              <input
                type="text"
                autocomplete="name"
                id="name"
                name="name"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                id="email"
                type="email"
                name="email"
                autocomplete="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-12 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
              ></input>
            </div>
            <button
              class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Button
            </button>
            <p class="text-xs text-gray-500 mt-3">
              This is my first app built with Go and HTMX, Please dont do any sql injection :D
            </p>
          </div>
        </div>
      </section>
      <table
        id="selectAll"
        class="flex flex-wrap w-full gap-4 py-4 rounded-lg"
        ></table>
    </main>
  </body>
</html>
